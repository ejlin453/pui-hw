<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun bake shop</title>
  <link rel="stylesheet" href="css/style.css">

  <body>
    <div class="header">
      <div class="logo">
        <a href="index.html"><img class="logo-image" src="assets/logo/logo-01.svg" 
          alt="Bun Bun bake shop logo">
        </a>
      </div>
      <div class="header-right">
          <div class="navbar">
              <div class="unselect">
                <a class="head-link" href="index.html">PRODUCTS</a></span>
              </div>
              <div class="select">
                <span class="highlight"><a class="head-link" href="shoppingcart.html">CART</a></span>
              </div>
          </div>
          <div class="line">
            <hr>
          </div>
          <div class="title">
            Shopping Cart
          </div>
      </div>
    </div>


    <div class="cart">
      <div class="cart-product">
        <div class="cart-img">
          <img class="product-cart-image" src="assets/products/original-cinnamon-roll.jpg" 
          alt="image of original cinnamon roll">
        </div>
        <div class="cart-details">
          Original Cinnamon Roll<br>
          Glazing: Keep original<br>
          Pack Size: 1<br>
        </div>
        <div class="cart-price">
          $ 2.49
        </div>
      </div>
      <div class="remove">
        <button class="remove-btn">
          Remove
        </button><br>
      </div>

      <div class="cart-product">
        <div class="cart-img">
          <img class="product-cart-image" src="assets/products/double-chocolate-cinnamon-roll.jpg" 
          alt="image of double chocolate cinnamon roll">
        </div>
        <div class="cart-details">
          Double-Chocolate Cinnamon Roll<br>
          Glazing: Sugar milk<br>
          Pack Size: 6<br>
        </div>
        <div class="cart-price">
          $ 27.49
        </div>
      </div>
      <div class="remove">
        <button class="remove-btn">
          Remove
        </button><br>
      </div>

      <div class="cart-line">
        <hr class="cart-hr">
      </div>
      <div class="total">
        <div class="total-text">
          Total
        </div>
        <div class="total-cost">
          $ 29.94
        </div>
      </div>
      <div class="checkout">
        <button class="checkout-btn">
          Checkout
        </button>
      </div>
    </div>
  </body>

</html>
