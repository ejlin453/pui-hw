<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun bake shop</title>
  <link rel="stylesheet" href="css/style.css">
  <!---only show original cinnamon roll-->

  <body>
    <a class="logo" href="index.html"><img class="logo-image" src="assets/logo/logo-01.svg" 
      alt="Bun Bun bake shop logo">
    </a>

    <hr>

    <div class="product">
      <h3><span class="highlight"><a class="head-link" href="index.html">PRODUCTS</a></span></h3>
      <a class="head-link" href="shoppingcart.html">CART</a>
      <br>
      <br>

      
      <section class="product-unit">
        <h2>Original cinnamon roll</h2>

        <img class="product-detail-image" src="assets/products/original-cinnamon-roll.jpg" 
        alt="image of original cinnamon roll"><br>

        <div class="product-details">
          <p>
            Customize our delicious,<br>
            hand-made cinammon roll to<br>
            your liking!
          </p>

          <br>

          <div>
            Glazing:<br>
            <select name="Glazing">
              <option value="Keep original">Keep original</option>
              <option value="Sugar milk">Sugar milk</option>
              <option value="Vanilla milk">Vanilla milk</option>
              <option value="Double chocolate">Double chocolate</option>
            </select>
          </div>

          <br>

          <div>
            Pack size:<br>
            <select name="select name">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>
      </section>

      <br>
      <br>

      <div>
        $ 2.49 &nbsp;
        <button class="add-btn" onclick="window.location.href='shoppingcart.html';">
          Add to Cart
        </button>
      </div>
    </div>
  </body>

</html>
