<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun bake shop</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/rollsData.js"></script>
  <script defer src="js/productdetail.js"></script>

  <body>
    <div class="header">
      <div class="logo">
        <a href="index.html"><img class="logo-image" src="assets/logo/logo-01.svg" 
          alt="Bun Bun bake shop logo">
        </a>
      </div>
      <div class="header-right">
          <div class="navbar">
            <span class="highlight"><a class="head-link" href="index.html">PRODUCTS</a></span>
            <a class="head-link" href="shoppingcart.html">CART</a>
          </div>

          <hr>

          <div class="title">
            Roll
          </div>
      </div>
    </div>


    <div class="product-page">
      <img class="product-detail-image" src="" 
      alt="">
      <div class="product-info">
        <div class="order-text">
          <p>
            Customize our delicious,
            hand-made cinnamon roll to
            your liking!
          </p>

          <br>

          Glazing:<br>
            <select id="glazingOptions" onchange = "glazingChange(this)">
            </select>

          <br>
          <br>

          Pack size:<br>
            <select id="packOptions" onchange = "packChange(this)">
            </select>
        </div>
        <div class="order-cart">
          <span class="priceUpdate">none</span> 
          <a class = "add-btn" onclick = "addCart()">Add to Cart </a>
        </div>
      </div>
    </div>

  </body>

</html>
