<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun bake shop</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/rollsData.js"></script>
  <script defer src="js/shoppingcart.js"></script>

  <body>
    <div class="header">
      <div class="logo">
        <a href="index.html"><img class="logo-image" src="assets/logo/logo-01.svg" 
          alt="Bun Bun bake shop logo">
        </a>
      </div>
      <div class="header-right">
        <div class="navbar">
            <a class="head-link" href="index.html">PRODUCTS</a>
            <span class="highlight"><a class="head-link" href="shoppingcart.html">CART</a></span>
        </div>

        <hr>

        <div class="title">
          Shopping Cart
        </div>
      </div>
    </div>


    <div class="cart">
        <template id="roll-template">
          <div class="cart-content">
            <div class="cart-product">
              <div class="cart-img">
                <img class="product-cart-image" src="assets/products/original-cinnamon-roll.jpg" 
                alt="image of original cinnamon roll">
              </div>
              <div class="cart-details">
                Original Cinnamon Roll<br>
                Glazing: Keep original<br>
                Pack Size: 1<br>
              </div>
              <div class="cart-price">
                $ 2.49
              </div>
            </div>
            <div class="remove">
              <button class="remove-btn">
                Remove
              </button><br>
            </div>
          </div>
        </template>
    </div>
    
    <div class="cart-bottom">
      <hr class="cart-hr">

      <div class="total">
        <div class="cart-details">
          Total
        </div>
        <div class="cart-total-price">
          $ 29.94
        </div>
      </div>
      <div class="checkout">
        <button class="add-btn">
          Checkout
        </button>
      </div>
    </div> 
    
  </body>

</html>
